<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Workspace</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/logo.png}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/workspace.css}">
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>
<main class="w-100 m-auto">
    <div class="">
        <div class="d-flex flex-row" style="min-height: 100vh;">
            <div th:replace="~{fragments/sidebar.html :: sidebar}"></div>
            <div class="d-flex flex-column" style="width: 80%;padding: 4em">
                <div th:replace="~{fragments/workspace-header.html :: workspace-header}"></div>
                <hr>
                <div class="d-flex flex-column" style="padding: 1em;">
                    <div style="font-size: 18px; margin-bottom: 1em;font-weight: bold;">Участники</div>
                    <div class="d-flex flex-column" style="margin-bottom: 2em;">
                        <div class="d-flex flex-row justify-content-between border-top" th:if="${members != null}" th:each="member : ${members}">
                            <div class="d-flex flex-row align-items-center">
                                <img th:src="@{/svg/user-solid.svg}" style="height: 20px;border-radius: 5px;" alt="" th:if="${member.userRole == 'WORKSPACE_MEMBER'}">
                                <img th:src="@{/svg/user-shield-solid.svg}" style="height: 20px;border-radius: 5px;" alt="" th:if="${member.userRole == 'WORKSPACE_ADMIN'}">
                                <div class="d-flex flex-column" style="padding: 1em">
                                    <span style="font-weight: bold;font-size: 15px;" th:text="${member.userFullName}">User Full Name</span>
                                    <span style="color: gray;font-size: 14px;" th:text="${member.userUsername}">User Username</span>
                                    <span class="badge text-bg-secondary" th:if="${member.userUsername == session.CUR_USER.username}">Это вы</span>
                                </div>
                            </div>
                            <div class="d-flex flex-row align-items-center">
                                <button class="btn">
                                    <img th:src="@{/svg/xmark-solid.svg}" style="height: 20px;" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</main>
<div th:replace="~{fragments/modals :: modals}"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/addUserToWorkspace.js}"></script>
</body>
</html>
