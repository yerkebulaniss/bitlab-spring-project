<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Sign up</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/logo.png}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

<main class="form-signin w-100 m-auto">
    <form id="registerForm">
        <img class="mb-2" th:src="@{/images/logo.png}" alt="" width="70">
        <h1 class="h3 mb-3 fw-normal text-center">Создать аккаунт</h1>
        <p id="msg" style="color: red;"></p>
        <div class="form-floating">
            <input type="text" class="form-control" id="fullName" placeholder="Full Name">
            <label for="fullName">Полное имя</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Электронная почта</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="username" placeholder="username">
            <label for="username">Имя пользователя</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Пароль</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password2" placeholder="Retype Password">
            <label for="password2">Введите пароль еще раз</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit" id="signUp">Создать</button>
        <div style="margin-top: 1em;"><a th:href="@{/login}" style="text-decoration: none;">Уже есть аккаунт?</a></div>
        <p class="mt-5 mb-3 text-body-secondary text-center">&copy; 2024</p>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/signUp.js}"></script>

</body>
</html>
