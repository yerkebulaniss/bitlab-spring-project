<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Sign in</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/logo.png}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

<main class="form-signin w-100 m-auto">
    <form th:action="@{/login}" method="post" id="loginForm">
        <img class="mb-2" th:src="@{/images/logo.png}" alt="" width="70">
        <h1 class="h3 mb-3 fw-normal text-center">Вход</h1>
        <p id="msg" style="color: red;" th:text="${msg}"></p>
        <div class="form-floating">
            <input type="text" class="form-control" id="username" placeholder="username" name="username">
            <label for="username">Имя пользователя</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            <label for="password">Пароль</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit" id="signInBtn">Вход</button>
        <div style="margin-top: 1em;"><a th:href="@{/register}" style="text-decoration: none;">Создать аккаунт</a></div>
        <p class="mt-5 mb-3 text-body-secondary text-center">&copy; 2024</p>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
