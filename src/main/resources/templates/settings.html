<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Workspace</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/logo.png}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/workspace.css}">
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>
<main class="w-100 m-auto" th:if="${workspace != null}">
    <div class="">
        <div class="d-flex flex-row" style="min-height: 100vh;">
            <div th:replace="~{fragments/sidebar.html :: sidebar}"></div>
            <div class="d-flex flex-column" style="width: 80%;padding: 4em">
                <div th:replace="~{fragments/workspace-header.html :: workspace-header}"></div>
                <hr>
                <div class="d-flex flex-column" style="padding: 1em;">
                    <div style="font-size: 18px; margin-bottom: 1em;font-weight: bold;">Настройки рабочего пространства</div>
                    <div class="d-flex flex-column" style="margin-bottom: 1em;">
                        <span style="font-weight: bold">Наименование рабочего пространства</span>
                        <hr>
                        <div class="d-flex flex-row justify-content-between">
                            <div class="d-flex flex-row">
                                <span th:text="${workspace.title}" id="workspaceName">Workspace Name</span>
                            </div>
                            <div class="d-flex flex-row align-items-center">
                                <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#editWorkspaceNameModal">
                                    <img th:src="@{/svg/pen-to-square-solid.svg}" style="height: 15px;" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-row justify-content-start">
                    <form id="deleteWorkspaceForm" method="post">
                        <button class="btn text-danger" type="submit">Удалить рабочее пространство</button>
                    </form>
                </div>

            </div>
        </div>


    </div>
    <input type="hidden" id="workspaceId" th:value="${workspace.id}">
</main>
<div th:replace="~{fragments/modals :: modals}"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/addUserToWorkspace.js}"></script>
<script type="text/javascript" th:src="@{/js/editWorkspaceName.js}"></script>
<script type="text/javascript" th:src="@{/js/deleteWorkspace.js}"></script>
</body>
</html>
