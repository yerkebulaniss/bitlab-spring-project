server:
  port: 8080
spring:
  application:
    name: task-management
  datasource:
    url: jdbc:mysql://localhost:3306/task_management_db?characterEncoding=UTF-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true